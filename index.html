<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class=" d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row ">
      <div class="image-left col-sm-6 col-12 rounded-start"></div>
      <div class="text-right col-sm-6 col-12 bg-white p-4 rounded-end">
        <div class="perfume text-uppercase mb-3">Perfume</div>
        <div class="title lh-1 mb-4">Gabrielle Essence Eau De Parfum
        </div>
        <div class="paragraph mb-3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.

        </div>
        <div class="price row mb-3">
          <div class="new-price col-7">$149.99</div>
          <div class="old-price col-5 align-self-center text-decoration-line-through">$169.99</div>
        </div>
        <div class="button-cart d-flex align-items-center justify-content-center">
          <span class="cart-icon"></span><span class="text">Add to cart</span>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
